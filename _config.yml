# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 时间的朋友
subtitle: 把琐碎的时间堆砌成一个伟大的生命。
description: 一个土木工程出身的码农。
author: 喵小哥
language: zh-Hans
timezone:

# 多说评论 http://miaoxiaoge.duoshuo.com/admin/
#duoshuo_shortname: miaoxiaoge

# 百度统计 用户名-miaoxiaoge http://tongji.baidu.com/
baidu_analytics: c854619f060bceda20bd4b4b29ce99f3

# 谷歌统计 https://analytics.google.com/analytics/web/
google_analytics: UA-87405681-1

# 添加百度/谷歌/本地 自定义站点内容搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://taketimeasafriend.github.io   # with the https protocol
#enforce_ssl: miaoxiaoge.github.io   # without any protocol
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: README.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 15
pagination_dir: page

# Extensions
## Plugins:
###Plugins:
  ###hexo-generator-baidu-sitemap
  ###hexo-generator-sitemap
baidusitemap:
  path: baidusitemap.xml
sitemap:
  path: sitemap.xml

## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo:
    github: https://github.com/taketimeasafriend/taketimeasafriend.github.io.git,master
    coding: https://git.coding.net/miaoxiaoge/hexo_blog.git,master
